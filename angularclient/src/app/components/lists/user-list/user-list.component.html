<div class="row">
    <div class="col-md-12">
        <div *ngIf="alertMessage" [ngClass]="alertClass" class="alert" role="alert">
            {{ alertMessage }}
          </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h2 class="page-title">Liste des utilisateurs</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="input-group input-group-sm w-25 float-right page-search">
            <input [(ngModel)]="searchQuery" (keyup.enter)="onSearchStarted()" name="searchQuery" id="searchQuery" type="text" class="form-control" placeholder="Rechercher..." aria-label="Rechercher" aria-describedby="search-user-btn">
            <div class="input-group-append">
                <button (click)="onSearchStarted()" class="btn btn-outline-primary" type="button" id="search-user-btn" aria-description="Rechercher un utilisateur">
                    <i-bs name="search"></i-bs>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">PrÃ©nom</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Adresse email</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <th scope="row">{{ user.id }}</th>
                    <th scope="row">{{ user.firstName }}</th>
                    <th scope="row">{{ user.lastName }}</th>
                    <th scope="row"><a href="mailto:{{ user.mail }}">{{ user.mail }}</a></th>
                    <th scope="row">
                        <button type="button" class="list-actions btn btn-outline-primary">
                            <i-bs name="pencil-fill"></i-bs>
                        </button>
                        <button (click)="onDeleteItem(user)" [disabled]="user.id === me.id" type="button" [ngClass]="{'btn-outline-danger': user.id !== me.id, 'btn-outline-secondary': user.id === me.id}" class="list-actions btn">
                            <i-bs name="trash-fill"></i-bs>
                        </button>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
